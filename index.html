<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Donate Page</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://checkout.seerbitapi.com/api/v2/seerbit.js"></script>
</head>
<body>
  <div class="container">
    <h1>Support Our Cause</h1>
    <p>Your donation can make a difference.</p>
    <div class="donate-box">
      <div class="progress-bar">
        <div class="progress"></div>
      </div>
      <div class="amount-raised">
        <span class="current-amount">$1200</span> raised of $5000
      </div>

      <div class="donate-form">
        <label for="donation-amount">Enter amount:</label>
        <input type="text" id="donation-amount" placeholder="Enter amount">
        <button class="donate-btn" onclick="paywithSeerbit()">Donate Now</button>
      </div>

    </div>
  </div>

  <script src="index.js"></script>
</body>
</html>
